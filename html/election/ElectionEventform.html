<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Election Event Form Submit</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../../css/stylesheet.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script src="../../js/electionForm.js"></script>

</head>

<body>
  <div class="container" style='height: 50%; width:50%'>
    <form action="" method="post" id="submitElectionEvent">
      <label>Election ID:</label>
      <input type="text" name="electionName" id="electionName">
      <br>
      <label>Election Description:</label>
      <input type="text" name="electionDescription" id="electionDescription">
      <br>
      <label>Start Date:</label>
      <input type="text" name="startDate" id="startDatePicker">
      <label>Start Time:</label>
      <input type="timepicker" name="startTime" id="startTimePicker">
      <br>
      <label>End Date:</label>
      <input type="text" name="endDate" id="endDatePicker">
      <label>End Time:</label>
      <input type="timepicker" name="endTime" id="endTimePicker">
      <br>
      <button type="button" id="submitBtn">Submit</button>
    </form>
  </div>
</body>
</html>
